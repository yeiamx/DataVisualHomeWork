function createLine(color, lineData, title) {

        canvas.append('path')
                .classed('curve', true)
                .attr('stroke', color)
                .attr('stroke-width', '2')
                .attr('fill', 'none')
                .attr('d', lineData);
}

//	冒泡
 function bubbleSort(arr){
      for(var i=0;i<arr.length-1;i++){
          for(var j=0;j<arr.length-i-1;j++){
              if(arr[j][0]>arr[j+1][0]){
                  var temp=arr[j];
                  arr[j]=arr[j+1];
                  arr[j+1]=temp;
              }
          }
      }
      return arr;
  }
